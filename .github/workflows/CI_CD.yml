# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: OnlinePlanner_Ci_CD

on:
  push:
    branches: [ main, delvelop ]

jobs:
  CI-CD:
    runs-on: ubuntu-latest

    env:
      OP_URL: ${{ secret.OP_URL }}
      OP_USERNAME: ${{ secret.OP_USERNAME }}
      OP_PASSWORD: ${{ secret.OP_PASSWORD }}
      OP_MAIL_USERNAME: ${{ secret.OP_MAIL_USERNAME }}
      OP_MAIL_PASSWORD: ${{ secret.OP_MAIL_PASSWORD }}
      OP_JWT_ACCESS: ${{ secret.OP_JWT_ACCESS }}
      OP_JWT_REFRESH: ${{ secret.OP_JWT_REFRESH }}
      OP_JWT_KEY: ${{ secret.OP_JWT_KEY }}
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build --info
        
      - name: Build Docker Image
        run: docker build -t seogunhee4/op_server:latest .
        
      - name: Publish To Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: seogunhee4/op_server:tagname
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_SSH_ID }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          port: ${{ secrets.REMOTE_SSH_PORT }}
          script: |
            cd OnlinePlanner_Server/
            git pull
            gradle build
            docker build --tag op_server .
            docker run -it --env-file .env -d -p 7001:7001 --name op_server op_server


